# === PRODUCTION ENVIRONMENT (with Google Cloud SQL) ===
# Use this file for deploying on a VM.
version: '3.8'

services:
  db-proxy:
    image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
    container_name: crm_db_proxy_prod
    command:
      - "--structured-logs"
      - "--address=0.0.0.0"
      - "--port=3306"
      - "webprojectbank:asia-southeast1:crm-mysql-instance" # <-- แก้ไขให้เป็น Instance Connection Name ของคุณ
    restart: always
    networks:
      - crm-network-prod

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm_backend_prod
    restart: always
    depends_on:
      - db-proxy
    ports:
      - "3001:8080"
    environment:
      DATABASE_URL: "mysql://${DB_USER}:${DB_PASSWORD}@db-proxy:3306/${DB_NAME}"
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      PORT: 8080
    networks:
      - crm-network-prod

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crm_frontend_prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    networks:
      - crm-network-prod

networks:
  crm-network-prod:
    driver: bridge
